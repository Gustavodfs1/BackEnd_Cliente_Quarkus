# Configuration file
# key = value jdbc:h2:mem:testdb
"%dev":
  quarkus:
    log:
      console:
        format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
    jaeger:
      service-name: Cliente
      sampler-type: const
      sampler-param: 1
    datasource:
      db-kind: mysql
      username: root
      password: abc@123
      jdbc:
        url: jdbc:mysql://localhost:3306/MarketCode
    hibernate-orm:
      dialect:
        ~: org.hibernate.dialect.MySQL8Dialect
      database:
        generation:
          ~: none

"%test":
  quarkus:
    datasource:
      db-kind: h2
      username: root
      password: abc@123
      jdbc:
        url: jdbc:h2:~/test
    hibernate-orm:
      dialect:
        ~: org.hibernate.dialect.H2Dialect
      database:
        generation:
          ~: drop-and-create
